<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      padding-top: 60px;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .student-card {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .no-student {
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Student Portal</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'reg_student' %}">Register Student</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'show_students' %}">Show Students</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Students List -->
  <div class="container mt-5">
    <h2 class="text-white text-center mb-4">ðŸ“‹ Registered Students</h2>
    <div class="row">
      {% for student in students %}
        <div class="col-md-6 col-lg-4">
          <div class="student-card">
            <h5 class="mb-2">ðŸ‘¤ {{ student.name }}</h5>
            <p><strong>Roll No:</strong> {{ student.roll_no }}</p>
            <p><strong>Age:</strong> {{ student.age }}</p>
            <p><strong>Class:</strong> {{ student.std_class }}</p>
          </div>
        </div>
      {% empty %}
        <div class="no-student">No students registered yet.</div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
